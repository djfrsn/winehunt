
<template name="winedetails">
	  
	<div class="grid grid-module winedetails"> 
	  
	  <div class="grid-box one">	
			<div class='winedetails_label'>
		    {{#each winedotcomData.Labels}}
					<img src="{{Url}}"/>
				{{/each}}
		  </div>
			<hr>
			<p><span class="grid-box-title">type:</span> {{snoothData.type}}</p>
			<p><span class="grid-box-title">varietal:</span> {{snoothData.varietal}}</p>
			<hr>
			<p><span class="grid-box-title">vintage:</span> {{snoothData.vintage}}</p>
			<p><span class="grid-box-title">appellation:</span> {{winedotcomData.Appellation.Name}}</p>
		</div>
    <div class="grid-box-wrapper">
			<div class="grid-box two">
				<a class='grid-box-vendor-logo' href="http://www.wine.com/" title="Wine.com the destination for Wine and Wine Gifts" target='_blank'><img src="http://cache.wine.com/images/logos/80x80_winecom_logo.png" alt="Wine.com the destination for Wine and Wine Gifts" /></a>
				<hr>
				<p><a href="{{winedotcomData.Url}}" title='Purchase from Wine.com' target='_blank'>Purchase from Wine.com</a> for ${{winedotcomData.PriceRetail}}</p>
				<p><span class="grid-box-title">highest score</span>: {{winedotcomData.Ratings.HighestScore}}</p>
				<p><span class="grid-box-title">community score</span>: {{winedotcomData.Community.Reviews.HighestScore}}/5 <svg class='grid-gox-star' version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="20px" height="20px" viewBox="0 0 50 50" enable-background="new 0 0 50 50" xml:space="preserve">
<path d="M43.04,22.696l-7.568,7.377l1.787,10.417c0.127,0.75-0.182,1.509-0.797,1.957c-0.348,0.253-0.762,0.382-1.176,0.382
	c-0.318,0-0.638-0.076-0.931-0.23L25,37.681l-9.355,4.918c-0.674,0.355-1.49,0.295-2.107-0.151
	c-0.615-0.448-0.924-1.206-0.795-1.957l1.787-10.417l-7.568-7.377c-0.547-0.531-0.741-1.326-0.508-2.05
	c0.236-0.724,0.861-1.251,1.615-1.361l10.459-1.521l4.68-9.478C23.543,7.603,24.239,7.171,25,7.171c0.763,0,1.456,0.432,1.793,1.115
	l4.679,9.478l10.461,1.521c0.752,0.109,1.379,0.637,1.612,1.361C43.782,21.37,43.583,22.165,43.04,22.696z"/>
</svg></p>
			</div>
			
			<div class="grid-box three">
				<a class='grid-box-vendor-logo' href="http://www.snooth.com/" title="Snooth | Buy Wine Online - Wine Ratings - Gift Wine - Wine Recommendations" target='_blank'><img src="/img/snooth_logo.gif" alt="Snooth | Buy Wine Online - Wine Ratings - Gift Wine - Wine Recommendations" /></a>
				<hr>
				<p><a href="{{snoothData.link}}" title='{{snoothData.name}}' target='_blank'>Purchase from Snooth.com</a> at ${{snoothData.price}}</p>
				<p><span class="grid-box-title">rank:</span> {{snoothData.snoothrank}}</p>
				<p><span class="grid-box-title">reviews:</span> {{snoothData.num_reviews}}</p>
			</div>
		</div>
	</div> 
</template>
