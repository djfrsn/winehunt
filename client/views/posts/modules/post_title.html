<template name="postTitle">
  <a href="{{postLink}}" class="post-title" target="{{postTarget}}">{{title}} {{snoothData.vintage}}</a>
  <p class='postTitle_vineyard'>from <a class='postTitle_vinyard_link' href="{{winedotcomData.Vineyard.GeoLocation.Url}}" title='{{winedotcomData.Vineyard.Name}}' target='_blank'>{{snoothData.winery}}</a></p> 
</template>
